name: Docker

on:
  push:
    branches:
      - 'rm-stable'
  release:
    types: [published]
jobs:
  docker-release:
    name: docker-release
    runs-on: ubuntu-latest
    steps:
      - name: Add mask
        run: |
          echo "::add-mask::${{ secrets.DOCKERHUB_RM_URL }}"
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
          ref: ${{ github.ref }}
      - shell: bash
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_RM_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_RM_TOKEN }}
          DOCKERHUB_URL: ${{ secrets.DOCKERHUB_RM_URL }}
        run: |
          .github/workflows/docker_build_push.sh
